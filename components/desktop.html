<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #desktopBox{
            width: 600px;
            height: 350px;
            border-color: #3e3e3e;
            border-style: solid;
            border-width: 30px 10px;
            border-radius: 20px;
            position: relative;
            box-shadow: 5px 5px 10px rgba(0,0,0, 0.4);
            cursor: pointer;
            position: relative;
        }

        #desktopBox::before{
            content: '';
            position: absolute;
            top: -20px;
            left: calc(50% - 10px);
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 0 5px black inset;
        }

        #desktopBox::after{
            content: '';
            position: absolute;
            bottom: -100px;
            left: 8%;
            width: 80%;
            border-top: 50px solid #3e3e3e;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-radius: 10px;
        }

        #desktopBox img{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        @media screen and (max-width: 600px) {
            #desktopBox{
                width: 100%;
                height: 40vh;
            }
        }
        @media screen and (max-width: 400px) {
            #desktopBox{
                width: 100%;
                height: 30vh;
            }
        }
    </style>
</head>
<body>
    <div id="desktopBox">
        <img src="https://img.freepik.com/premium-photo/wide-angle-shot-single-tree-growing-clouded-sky-sunset-surrounded-by-grass_181624-22807.jpg?semt=ais_hybrid" alt="">
    </div>


    <script>
        const images = [
            'https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg?cs=srgb&dl=pexels-pixabay-206359.jpg&fm=jpg',
            'https://akshitphotography.com/wp-content/uploads/2021/08/Nature-Photography-105.jpg',
            'https://static.vecteezy.com/system/resources/thumbnails/039/210/128/small_2x/ai-generated-beautiful-nature-mountain-scenery-professionalgraphy-photo.jpg' ,
            'https://img.freepik.com/premium-photo/wide-angle-shot-single-tree-growing-clouded-sky-sunset-surrounded-by-grass_181624-22807.jpg?semt=ais_hybrid'
        ];

        let currentIndex = 0;

        document.querySelector('#desktopBox').addEventListener('click', function() {
            const img = document.querySelector('#desktopBox img');

            currentIndex = (currentIndex + 1) % images.length;
            img.src = images[currentIndex];
        });
    </script>
</body>
</html>
